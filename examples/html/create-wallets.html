<!doctype html>
<html lang="en">
	<head>
		<title>Creating Wallets - Examples - Bitcoin Utility Belt</title>
	</head>
	<body>
		<!-- Importing Bitcoin Utility Belt script -->
		<script src="../../dist/bitcoin-utility-belt.min.js"></script>
		<script>
			// *************************************************************************
			// creating random wallets
			// type: native segwit (default)
			var wallet = belt.createWallet();
			console.log("native segwit", wallet);

			// type: legacy
			var wallet = belt.createWallet("legacy");
			console.log("legacy", wallet);

			// type: P2SH segwit
			var wallet = belt.createWallet("P2SH");
			console.log("P2SH segwit", wallet);

			// *************************************************************************
			// creating brain wallets
			// type: segwit native (default)
			var brainWallet = belt.createBrainWallet("brain wallet passphrase"); 
			console.log("brainwallet native segwit", brainWallet);

			// type: legacy
			var brainWallet = belt.createBrainWallet("brain wallet passphrase","legacy"); 
			console.log("brainwallet legacy", brainWallet);

			// type: P2SH segwit
			var brainWallet = belt.createBrainWallet("brain wallet passphrase","P2SH"); 
			console.log("brainwallet P2SH segwit", brainWallet);

			// *************************************************************************
			// creating bip32 wallets (uses bip39 - mnemonic's seed)
			
			// *****************************
			// bip: 49 (default)
			// type: segwit native (default)
			var seedWallet = belt.createSeedWallets(5);
			console.log("seed wallet bip49 segwit native", seedWallet);

			// type: legacy
			var seedWallet = belt.createSeedWallets(5, "legacy");
			console.log("seed wallet bip49 legacy", seedWallet);

			// type: segwit P2SH
			var seedWallet = belt.createSeedWallets(5, "P2SH");
			console.log("seed wallet bip49 segwit P2SH", seedWallet);

			// *****************************
			// bip: 44
			// type: segwit native (default)
			var seedWallet = belt.createSeedWallets(5, null, "44");
			console.log("seed wallet bip44 segwit native", seedWallet);

			// type: legacy
			var seedWallet = belt.createSeedWallets(5, "legacy", "44");
			console.log("seed wallet bip44 legacy", seedWallet);

			// type: segwit P2SH
			var seedWallet = belt.createSeedWallets(5, "P2SH", "44");
			console.log("seed wallet bip44 segwit P2SH", seedWallet);

			// *****************************
			// bip: 32
			// type: segwit native (default)
			var seedWallet = belt.createSeedWallets(5, null, "32");
			console.log("seed wallet bip32 segwit native", seedWallet);

			// type: legacy
			var seedWallet = belt.createSeedWallets(5, "legacy", "32");
			console.log("seed wallet bip32 legacy", seedWallet);

			// type: segwit P2SH
			var seedWallet = belt.createSeedWallets(5, "P2SH", "32");
			console.log("seed wallet bip32 segwit P2SH", seedWallet);
		</script>
	</body>
</html>
